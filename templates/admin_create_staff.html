<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, rgba(255, 223, 235, 0.85), rgba(240, 245, 255, 0.85), rgba(255, 244, 228, 0.85));
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      border-radius: 25px;
      padding: 50px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .form-title {
      font-weight: 700;
      font-size: 26px;
      color: #333;
      margin-bottom: 30px;
    }
    .btn-submit {
      background-image: linear-gradient(to right, #43cea2, #185a9d, #43cea2);
      color: white;
      font-weight: 600;
      border-radius: 30px;
      width: 100%;
      padding: 12px;
      transition: all 0.3s ease-in-out;
    }
    .btn-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .form-control, .form-select {
      border-radius: 20px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2 class="form-title">➕ Add Staff Member</h2>
    {% if message %}
      <div class="alert alert-info text-center">{{ message }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <input type="text" name="full_name" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-4">
        <select name="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="waiter">Waiter</option>
          <option value="kitchen">Kitchen Staff</option>
        </select>
      </div>
      <!-- Shift Time (only for waiters) -->
      <div class="mb-3" id="shiftField" style="display:none;">
        <input type="text" name="shift_time" class="form-control"
               placeholder="Shift Time (Morning / Evening / Night)">
      </div>

      <button type="submit" class="btn btn-submit">✅ Create Staff</button>
    </form>
  </div>
<script>
const roleSelect = document.querySelector("select[name='role']");
const shiftField = document.getElementById("shiftField");

roleSelect.addEventListener("change", function () {
    if (this.value === "waiter") {
        shiftField.style.display = "block";
    } else {
        shiftField.style.display = "none";
    }
});
</script>

</body>
</html>
