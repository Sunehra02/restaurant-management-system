<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order ‚Äì Waiter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .menu-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      height: 100%;
      transition: 0.3s;
    }

    .menu-card:hover {
      transform: scale(1.02);
    }

    .btn-submit {
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #0083b0, #00b4db);
    }

    h2 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #4b0082;
    }

    .customer-select {
      margin-bottom: 25px;
    }

    .description {
      font-size: 0.9rem;
      color: #555;
    }

    .price-tag {
      font-weight: bold;
      color: #5e548e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üçΩÔ∏è Add New Order</h2>
    <form method="post" action="/place_order">
      <div class="row customer-select">
        <div class="col-md-6 offset-md-3">
          <label for="customer_id" class="form-label">Select Customer:</label>
          <select name="customer_id" id="customer_id" class="form-select" required>
            <option value="">-- Choose a customer --</option>
            {% for customer in customers %}
              <option value="{{ customer.user_id }}">{{ customer.full_name }} ({{ customer.user_id }})</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4 d-flex">
          <div class="menu-card w-100">
            <img src="{{ item.image_url }}" alt="{{ item.name }}" class="img-fluid rounded mb-3" style="height: 180px; width: 100%; object-fit: cover;">
            <h5>{{ item.name }}</h5>
            <p class="description">{{ item.description }}</p>
            <p class="price-tag">{{ item.price }} BDT</p>
            <input type="number" name="quantity_{{ item.id }}" min="0" placeholder="Quantity" class="form-control">
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-submit">‚úÖ Place Order</button>
      </div>
    </form>
  </div>
</body>
</html>
