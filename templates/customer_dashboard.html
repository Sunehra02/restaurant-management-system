<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(130deg, #f9f7f3, #ffe0f0, #d7f9f1);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      padding: 60px 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: floatUp 1s ease;
      text-align: center;
    }

    h2 {
      font-size: 30px;
      font-weight: bold;
      color: #3b3b3b;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .btn-action {
      padding: 15px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      margin-bottom: 20px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      color: white;
      display: inline-block;
      position: relative;
    }

    .btn-action:hover {
      transform: scale(1.04) translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .btn-order {
      background: linear-gradient(to right, #fcb045, #fd1d1d);
    }

    .btn-history {
      background: linear-gradient(to right, #56ccf2, #2f80ed);
    }

    .btn-profile {
      background: linear-gradient(to right, #42e695, #3bb2b8);
    }

    .btn-logout {
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, {{ full_name or name or "Customer" }}! üéâ</h2>
    <p>Customer ID: <strong>{{ user_id }}</strong></p>

    <a href="/menu" class="btn btn-action btn-order">üçΩÔ∏è Place a New Order</a>
    <a href="/customer/history" class="btn btn-action btn-history">üìú View Order History</a>
    <a href="/customer/profile" class="btn btn-action btn-profile">üë§ View Profile</a>
    <a href="/logout" class="btn btn-action btn-logout">üö™ Log Out</a>
  </div>
</body>
</html>
