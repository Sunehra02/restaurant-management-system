<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Sign Up - Restaurant</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
   body {
     background: linear-gradient(to right, #ffe5d9, #fcd5ce);
     font-family: 'Segoe UI', sans-serif;
   }
   .card {
     border-radius: 20px;
     box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
   }
   h3 {
     font-weight: 600;
     color: #6a040f;
   }
   .form-control:focus {
     border-color: #9d0208;
     box-shadow: 0 0 0 0.2rem rgba(157, 2, 8, 0.25);
   }
   .btn-primary {
     background-color: #9d0208;
     border: none;
   }
   .btn-primary:hover {
     background-color: #6a040f;
   }
 </style>
</head>
<body>
<div class="container py-5">
 <div class="row justify-content-center">
   <div class="col-md-6">
     <div class="card p-5">
       <h3 class="text-center mb-4">üçΩÔ∏è Create Your Account</h3>
       {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
       {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}
       <form method="post">
         <input type="text" name="full_name" class="form-control mb-3" placeholder="üë§ Full Name" required>
         <input type="text" name="phone" class="form-control mb-3" placeholder="üìû Phone Number" required>
         <input type="email" name="email" class="form-control mb-3" placeholder="üìß Email" required>
         <input type="text" name="username" class="form-control mb-3" placeholder="üßë Username" required>
         <input type="password" name="password" class="form-control mb-4" placeholder="üîí Password" required>
         <button type="submit" class="btn btn-primary w-100">üçî Join the Feast!</button>
       </form>
       <p class="text-center mt-3">
         Already have an account? <a href="/login" class="text-decoration-none text-dark fw-bold">Login here</a>
       </p>
     </div>
   </div>
 </div>
</div>
</body>
</html>
