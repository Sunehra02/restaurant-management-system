<!DOCTYPE html>
<html>
<head>
    <title>Waiter Profile</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .profile-box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        .profile-box h2 {
            text-align: center;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="profile-box">
        <h2>Waiter Profile</h2>
        <div class="profile-info">
            <p><strong>User ID:</strong> {{ waiter.user_id }}</p>
            <p><strong>Full Name:</strong> {{ waiter.full_name }}</p>
            <p><strong>Shift Time:</strong> {{ waiter.shift_time }}</p>
        </div>
    </div>
</body>
</html>
