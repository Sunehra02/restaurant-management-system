<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fdfcdc, #e4c1f9);
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      color: #4c0033;
      font-weight: bold;
    }
    .menu-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
      height: 100%;
    }
    .menu-card:hover {
      transform: translateY(-5px);
    }
    .price-tag {
      font-size: 1.2rem;
      color: #6a0572;
      font-weight: bold;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-submit {
      background-color: #9d4edd;
      color: white;
      padding: 10px 30px;
      border-radius: 12px;
      font-weight: bold;
      border: none;
    }
    .btn-submit:hover {
      background-color: #7b2cbf;
    }
    .badge {
      font-size: 0.8rem;
      margin-right: 5px;
    }
    .description {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">üçΩÔ∏è Let‚Äôs Build Your Feast</h2>

  <form method="post" action="/place_order">
    {% if customers %}
    <div class="mb-4">
      <label for="customer_id" class="form-label"><strong>üë§ Select Customer</strong></label>
      <select name="customer_id" class="form-select" required>
        <option value="">-- Choose a customer --</option>
        {% for customer in customers %}
          <option value="{{ customer.user_id }}">{{ customer.full_name }} ({{ customer.user_id }})</option>
        {% endfor %}
      </select>
    </div>
    {% endif %}

    <div class="row">
      {% for item in items %}
        <div class="col-md-4 mb-4 d-flex">
          <div class="menu-card w-100">
            <img src="{{ item.image_url }}" alt="{{ item.name }}" class="img-fluid rounded mb-3" style="height: 180px; width: 100%; object-fit: cover;">
            <div class="mb-2">
              {% if item.spicy %}
                <span class="badge bg-warning text-dark">üå∂Ô∏è Spicy</span>
              {% endif %}
              {% if item.special %}
                <span class="badge bg-primary">‚≠ê Special</span>
              {% endif %}
            </div>
            <h5 class="mb-1">{{ item.name }}</h5>
            <p class="description">{{ item.description }}</p>
            <p class="price-tag">{{ item.price }} BDT</p>
            <input type="number" name="quantity_{{ item.id }}" min="0" class="form-control" placeholder="Enter quantity">
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-submit">‚úÖ Place Order</button>
    </div>
  </form>
</div>
</body>
</html>
