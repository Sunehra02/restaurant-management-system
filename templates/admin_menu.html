<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .table { background-color: white; border-radius: 10px; }
    .form-inline input { width: 200px; margin-right: 10px; }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">ğŸ” Manage Menu Items</h2>

  {% if message %}
    <div class="alert alert-info text-center">{{ message }}</div>
  {% endif %}

  <form method="post" class="mb-4 d-flex justify-content-center">
  <input type="text" name="name" class="form-control me-2" placeholder="Item name" required>
  <input type="number" name="price" class="form-control me-2" step="0.01" placeholder="Price" required>
  <input type="url" name="image_url" class="form-control me-2" placeholder="Image URL (optional)">
  <button type="submit" class="btn btn-primary">â• Add Item</button>
</form>


  <table class="table table-bordered text-center">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price (BDT)</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for item in menu %}
        <tr>
  <td>{{ item.id }}</td>
  <td>{{ item.name }}</td>
  <td>{{ item.price }}</td>
  <td>
    {% if item.image_url %}
      <img src="{{ item.image_url }}" alt="Image" width="60">
    {% else %}
      <span class="text-muted">No image</span>
    {% endif %}
  </td>
  <td>
    <form method="post" action="/admin/menu/delete" onsubmit="return confirm('Are you sure?')">
      <input type="hidden" name="id" value="{{ item.id }}">
      <button class="btn btn-sm btn-danger">ğŸ—‘ Delete</button>
    </form>
  </td>
</tr>

      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/admin" class="btn btn-secondary">â¬… Back to Dashboard</a>
  </div>
</div>
</body>
</html>
