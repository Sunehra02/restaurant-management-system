<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Customer Profile</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
   body {
     background: linear-gradient(to right, #f4f4f4, #fff6e6);
     font-family: 'Segoe UI', sans-serif;
   }
   .profile-card {
     background-color: #ffffff;
     border-radius: 20px;
     box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
     padding: 40px;
   }
   .label {
     color: #6c757d;
     font-weight: 500;
   }
 </style>
</head>
<body>
 <div class="container py-5">
   <div class="row justify-content-center">
     <div class="col-md-6">
       <div class="profile-card">
         <h3 class="text-center mb-4">Your Profile</h3>
         <p><span class="label">Customer ID:</span> {{ user_id }}</p>
         <p><span class="label">Full Name:</span> {{ customer.full_name }}</p>
         <p><span class="label">Phone:</span> {{ customer.phone }}</p>
         <p><span class="label">Email:</span> {{ customer.email }}</p>


         <div class="text-center mt-4">
           <a href="/customer" class="btn btn-secondary">â¬… Back to Dashboard</a>
         </div>
       </div>
     </div>
   </div>
 </div>
</body>
</html>
