<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Login - Restaurant Management System</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <style>
   body {
     background: linear-gradient(135deg, #fce3e3, #fffbe0);
     font-family: 'Poppins', sans-serif;
   }
   .login-card {
     background-color: #ffffff;
     border-radius: 20px;
     box-shadow: 0 10px 25px rgba(0,0,0,0.1);
     padding: 30px;
   }
   .login-title {
     font-weight: 600;
     color: #d62828;
   }
   .login-tagline {
     font-size: 14px;
     color: #6c757d;
     margin-bottom: 20px;
   }
   .btn-login {
     background-color: #d62828;
     border: none;
   }
   .btn-login:hover {
     background-color: #b91c1c;
   }
 </style>
</head>
<body>
 <div class="container d-flex justify-content-center align-items-center min-vh-100">
   <div class="col-md-5 login-card">
     <h3 class="text-center login-title">Restaurant Login</h3>
     <p class="text-center login-tagline">Login before your burger burns. üçîüî•</p>
     {% if error %}
       <div class="alert alert-danger">{{ error }}</div>
     {% endif %}
     <form method="post">
       <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
       <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>
       <button type="submit" class="btn btn-login w-100 text-white">Login</button>
     </form>
         <p class="text-center mt-3">
 Don't have an account? <a href="/signup">Sign up here</a>
</p>


   </div>


 </div>
</body>
</html>
