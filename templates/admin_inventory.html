<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .table {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }
    .low-stock {
      background-color: #fff3cd !important;
    }
    .form-inline input {
      width: 100px;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-center">ðŸ“¦ Inventory Management</h2>
  {% if message %}
    <div class="alert alert-info text-center">{{ message }}</div>
  {% endif %}
  <table class="table table-bordered text-center align-middle">
    <thead class="table-light">
      <tr>
        <th>Item ID</th>
        <th>Name</th>
        <th>Stock</th>
        <th>Threshold</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
  {% for item in inventory %}
    <tr class="{% if item.stock < item.threshold %}low-stock{% endif %}">
      <td>{{ item.item_id }}</td>
      <td>{{ item.item_name }}</td>
      <td>{{ item.stock }}</td>
      <td>{{ item.threshold }}</td>
      <td>
        <form method="post" class="form-inline d-flex justify-content-center gap-2">
          <input type="hidden" name="item_id" value="{{ item.item_id }}">
          <input type="number" name="new_stock" min="0" class="form-control" required>
          <button type="submit" class="btn btn-sm btn-success">Update</button>
        </form>
      </td>
    </tr>
  {% endfor %}
</tbody>

  </table>
  <div class="text-center mt-4">
    <a href="/admin" class="btn btn-secondary">â¬… Back to Dashboard</a>
  </div>
</div>
</body>
</html>
